<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solana Token Claim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Claim je Tokens</h1>
    <p>Verbind je Phantom Wallet om je tokens te claimen.</p>
    
    <!-- Wallet connect knop -->
    <button id="connectWalletBtn">Verbind Phantom Wallet</button>
    
    <!-- Statusbericht -->
    <div id="status"></div>
    
    <!-- Claim knop (voor later gebruik) -->
    <button id="claimBtn" disabled>Claim Tokens</button>
  </div>

  <!-- Solana Web3.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.35.0/dist/web3.min.js"></script>
  <!-- JavaScript voor interactie -->
  <script src="app.js"></script>
</body>
</html>
